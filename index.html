<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>纯CSS集中式词云</title>
    <style>
        /* --- 基础和背景 --- */
        body {
            background-color: white; /* 纯白色背景 */
            margin: 0;
            min-height: 100vh;
            position: relative; /* 为绝对定位的子元素提供上下文 */
            overflow: hidden; /* 隐藏超出视窗的词语 */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        }

        /* --- 词云背景容器 --- */
        /* * 我们创建一个容器，将其定位在视窗中心。
         * 所有的词语 (span) 都将在这个容器内
         * 使用绝对定位 (position: absolute)。
         */
        .wordcloud-container {
            position: absolute;
            top: 50%;
            left: 50%;
            /* 使用 transform 将其完美居中 */
            transform: translate(-50%, -50%);
            
            /* 定义词云的“画布”大小 */
            width: 70vw;
            height: 70vw;
            max-width: 800px;
            max-height: 800px;
            
            z-index: 1; /* 背景层 */
            pointer-events: none; /* 让背景不可点击 */
        }

        /* --- 词云中的单个词语 --- */
        .wordcloud-container span {
            position: absolute;
            font-weight: 700;
            white-space: nowrap;
            /* 提高不透明度，使其更像“图片” */
            opacity: 0.45;
            transform-origin: center center;
            
            /* 使用 vw (视口宽度) 单位，使字体大小随窗口缩放 */
            font-size: 4vw; 
        }

        /* --- 多种颜色 (使用6色循环) --- */
        .wordcloud-container span:nth-child(6n + 1) { color: #2980b9; } /* 蓝色 */
        .wordcloud-container span:nth-child(6n + 2) { color: #c0392b; } /* 红色 */
        .wordcloud-container span:nth-child(6n + 3) { color: #27ae60; } /* 绿色 */
        .wordcloud-container span:nth-child(6n + 4) { color: #f39c12; } /* 橙色 */
        .wordcloud-container span:nth-child(6n + 5) { color: #8e44ad; } /* 紫色 */
        .wordcloud-container span:nth-child(6n + 0) { color: #7f8c8d; } /* 灰色 */

        /* --- 
         * 手动定位词语，形成集中图案 
         * 这是纯CSS实现词云最关键也最繁琐的一步。
         * top/left 百分比是相对于 .wordcloud-container 容器的。
         * --- 
         */
         
        /* 中心区域 (较大字体) */
        .wordcloud-container span:nth-child(1)  { top: 40%; left: 45%; font-size: 5vw; transform: rotate(-10deg); }
        .wordcloud-container span:nth-child(2)  { top: 50%; left: 50%; font-size: 6vw; transform: rotate(15deg) translate(-50%, -50%); }
        .wordcloud-container span:nth-child(3)  { top: 45%; left: 30%; font-size: 4.5vw; transform: rotate(5deg); }

        /* 中间环 */
        .wordcloud-container span:nth-child(4)  { top: 30%; left: 35%; font-size: 4.2vw; transform: rotate(20deg); }
        .wordcloud-container span:nth-child(5)  { top: 35%; left: 60%; font-size: 4vw; transform: rotate(-15deg); }
        .wordcloud-container span:nth-child(6)  { top: 60%; left: 35%; font-size: 5.2vw; transform: rotate(10deg); }
        .wordcloud-container span:nth-child(7)  { top: 65%; left: 60%; font-size: 4.5vw; transform: rotate(-5deg); }
        .wordcloud-container span:nth-child(8)  { top: 50%; left: 20%; font-size: 4vw; transform: rotate(-25deg); }
        .wordcloud-container span:nth-child(9)  { top: 55%; left: 75%; font-size: 3.5vw; transform: rotate(10deg); }

        /* 外部环 (较小字体，旋转角度更大) */
        .wordcloud-container span:nth-child(10) { top: 20%; left: 50%; font-size: 3.5vw; transform: rotate(5deg) translate(-50%, -50%); }
        .wordcloud-container span:nth-child(11) { top: 80%; left: 50%; font-size: 3.8vw; transform: rotate(-5deg) translate(-50%, -50%); }
        .wordcloud-container span:nth-child(12) { top: 50%; left: 5%; font-size: 4.2vw; transform: rotate(90deg) translate(-50%, -50%); }
        .wordcloud-container span:nth-child(13) { top: 50%; left: 95%; font-size: 4.2vw; transform: rotate(-90deg) translate(-50%, -50%); }
        .wordcloud-container span:nth-child(14) { top: 25%; left: 20%; font-size: 3.5vw; transform: rotate(-30deg); }
        .wordcloud-container span:nth-child(15) { top: 20%; left: 75%; font-size: 3.3vw; transform: rotate(25deg); }
        .wordcloud-container span:nth-child(16) { top: 75%; left: 25%; font-size: 4vw; transform: rotate(30deg); }
        .wordcloud-container span:nth-child(17) { top: 70%; left: 80%; font-size: 3.6vw; transform: rotate(-20deg); }
        
        /* 填充词 */
        .wordcloud-container span:nth-child(18) { top: 65%; left: 10%; font-size: 3.5vw; transform: rotate(45deg); }
        .wordcloud-container span:nth-child(19) { top: 15%; left: 30%; font-size: 3vw; transform: rotate(-10deg); }
        .wordcloud-container span:nth-child(20) { top: 85%; left: 70%; font-size: 3.5vw; transform: rotate(15deg); }
        .wordcloud-container span:nth-child(21) { top: 35%; left: 5%; font-size: 3.8vw; transform: rotate(70deg); }
        .wordcloud-container span:nth-child(22) { top: 60%; left: 90%; font-size: 3.5vw; transform: rotate(-75deg); }
        .wordcloud-container span:nth-child(23) { top: 5%; left: 60%; font-size: 3.2vw; transform: rotate(5deg); }
        .wordcloud-container span:nth-child(24) { top: 90%; left: 40%; font-size: 3.5vw; transform: rotate(-15deg); }
        .wordcloud-container span:nth-child(25) { top: 10%; left: 10%; font-size: 3.3vw; transform: rotate(15deg); }
        .wordcloud-container span:nth-child(26) { top: 88%; left: 15%; font-size: 3vw; transform: rotate(-20deg); }
        .wordcloud-container span:nth-child(27) { top: 5%; left: 40%; font-size: 3.1vw; transform: rotate(10deg); }
        .wordcloud-container span:nth-child(28) { top: 85%; left: 85%; font-size: 3.4vw; transform: rotate(40deg); }
        .wordcloud-container span:nth-child(29) { top: 20%; left: 90%; font-size: 3.2vw; transform: rotate(-30deg); }
        .wordcloud-container span:nth-child(30) { top: 70%; left: 0%; font-size: 3vw; transform: rotate(20deg); }

        /* --- 前景主文字 --- */
        .main-content {
            display: flex; /* 使用 Flexbox 居中 */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative; /* 确保在词云之上 */
            z-index: 2; /* 前景层 */
        }

        .huge-text {
            /* 响应式超大字体 */
            font-size: clamp(3rem, 10vw, 12rem); 
            font-weight: 900; /* 更粗 */
            color: #222; /* 深色文字 */
            text-align: center;
            padding: 1.5rem 2.5rem;
            
            /* 半透明背景，确保在复杂背景下易读 */
            background: rgba(255, 255, 255, 0.85); 
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    
    <div class="wordcloud-container">
        <span>看到</span>
        <span>你</span>
        <span>他</span>
        <span>我们</span>
        <span>心灵</span>
        <span>共鸣</span>
        <span>镜子</span>
        <span>映射</span>
        <span>理解</span>
        <span>爱</span>
        <span>世界</span>
        <span>灵魂</span>
        <span>感知</span>
        <span>存在</span>
        <span>瞬间</span>
        <span>永恒</span>
        <span>连接</span>
        <span>情感</span>
        <span>思想</span>
        <span>深处</span>
        <span>发现</span>
        <span>真实</span>
        <span>回响</span>
        <span>印记</span>
        <span>彼此</span>
        <span>共振</span>
        <span>内心</span>
        <span>世界</span>
        <span>一切</span>
        <span>自己</span>
    </div>

    <div class="main-content">
        <p class="huge-text">看到他，就看到了你</p>
    </div>

</body>
</html>
